<!DOCTYPE html>
<html lang="en">

<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Ses Sınıflandırma Uygulamsı</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script
        type="text/javascript"> google.charts.load('current', { 'packages': ['corechart'] }); google.charts.setOnLoadCallback(drawChart);</script>

</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <h4>Voice App</h4>
            </a>
            <form class="d-flex ms-auto">
                <input type="text" class="form-control" id="inputText" placeholder="Bir şeyler yazın.">
                <button type="button" class="btn btn-dark m-2" onclick="Send()">Ekle</button>
                <button type="button" class="btn btn-dark m-2" onclick="drawGrafh()">Çiz</button>
            </form>
        </div>
    </nav>


    <div class="row">
        <div class="col-md-6">
            <div id="piechart" style="width: 500px; height: 500px;"></div>
        </div>
        <div class="col-md-6">
            <div id="cikti" class="mt-4"></div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-GLhlTQ8iK9t17X5C7h5MKE5+86RTXhxhR8g0RqwnE9RYooPgxhPQusAgtQOp6g7"
        crossorigin="anonymous"></script>

    <script>
        function Send() {
            const inputText = document.getElementById("inputText").value;
            let outputDiv = document.getElementById("cikti");
            outputDiv.innerHTML = "<p>" + inputText + "</p>";

            const imageurl = `images/${inputText}.jpg`;
            console.log(imageurl);
            document.body.style.backgroundImage = `url(${imageurl})`;
        }


        function drawGrafh() {

            const result = [
                { name: "ebru", probilitiy: 0.1 },
                { name: "engin", probilitiy: 0.2 },
                { name: "mahmut", probilitiy: 0.1 },
                { name: "manga", probilitiy: 0.2 },
                { name: "mehmet", probilitiy: 0.3 },
                { name: "sezen", probilitiy: 0.1 }
            ];

            var dataArray = [['Name', 'Probility']];

            for (let i = 0; i < result.length; i++) {
                dataArray.push([result[i].name, result[i].probilitiy]);
            }

            var data = google.visualization.arrayToDataTable(dataArray);




            var options = {
                title: 'PATSA GRAFH'
            };

            var chart = new google.visualization.PieChart(document.getElementById('piechart'));

            chart.draw(data, options);
        }


    </script>

</body>

</html>
